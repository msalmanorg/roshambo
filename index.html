<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="shortcut icon" href="RPSLS.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://static.wikia.nocookie.net/bigbangtheory/images/7/7d/RPSLS.png/revision/latest?cb=20120822205915" type="image/x-icon">

</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissor Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container">
            <h2>
                You -
                <span id="playerScore"></span>
                <span class="choice" id="playerChoice"></span>
            </h2>
            <div id="playerIcon">
                <i class="far fa-hand-rock" title="Rock"></i>
                <i class="far fa-hand-paper" title="Paper"></i>
                <i class="far fa-hand-scissors" title="Scissors"></i>
                <i class="far fa-hand-lizard" title="Lizard"></i>
                <i class="far fa-hand-spock" title="Spock"></i>
            </div>
        </div>

        <!-- Player Container -->
        <div class="player-container">
            <h2>
                Computer -
                <span id="computerScore"></span>
                <span class="choice" id="computerChoice"></span>
            </h2>
            <div id="computerIcon">
                <i class="far fa-hand-rock" title="Rock"></i>
                <i class="far fa-hand-paper" title="Paper"></i>
                <i class="far fa-hand-scissors" title="Scissors"></i>
                <i class="far fa-hand-lizard" title="Lizard"></i>
                <i class="far fa-hand-spock" title="Spock"></i>
            </div>

        </div>

        <div class="reset_result">
            <i class="fa-solid fa-arrows-rotate" id="resetBtn" title="Reset the Game"></i>
            <div class="result" id="result"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
